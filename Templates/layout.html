<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet"  href="{%  static  'style.css'  %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>HomePage</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Koulen&family=Roboto:wght@500&family=Smooch&display=swap');
body {
    background-image: url("media/photos/bk.jpg");
    
    background-size: 100%;
}
</style>
</head>
<body style="background-color:#dbe5f0;">
{% include "includes/navbar.html" %}

<div  style="margin-top : 100px;margin-bottom : 100px;" class ='container'    >
{% if messages %}
    
        {% for message in messages %}
        {% if messages.tags == "info" %}
        <div class="alert alert-danger">{{ message }}</div>
        {% else %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endif %}
        
        {% endfor %}
    
    {% endif %}
{% block body %}

{% endblock  %}
</div>
      <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="{% static 'js/bootstrap.min.js'%}"></script>
      <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    
    
</body>
</html>
